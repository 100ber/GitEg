<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Purple Box</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
.box{
background: #9d7ede;
border-style: solid;
height:200px;
width:200px;
}

.blue{height:400px;
width:400px;}
</style>
<script>
$(document).ready(function(){
$("button").click(function(){
//$("div").addClass("blue");
$(".box").animate({
height: '+=50px',
width: '+=50px'

});
});
});
</script>
</head>
<body>
<button type="button">Start Animation</button>
<div class="box"></div>
</body>
</html>
